<html lang="en-US" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Just Add Water -- sign up</title>
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>

<div wicket:id="header"/>

<div class="container">

    <div class="content">

        <section id="forms">
            <div class="page-header">
                <h1>Forgot your password?</h1>
            </div>
            <br/>
            <br/>
            <br/>

            <div class="row">

                <div wicket:id="resetDiv" class="span10">
                    <form wicket:id="form">
                        <fieldset>

                            <legend>Get access to your account via email</legend>

                            <div>
                                <p class="input">
                                    We'll send you a link via email that you can use to log into your account
                                    and change your password.
                                </p>
                            </div>

                            <div class="clearfix offset2">
                                <span wicket:id="feedback">[[ feedback ]]</span>
                            </div>

                            <div class="clearfix">
                                <label>Email:</label>

                                <div class="input">
                                    <input wicket:id="email" class="xlarge" size="20" type="text"/>
                                </div>
                            </div>

                            <div class="actions">
                                <input wicket:id="submit" type="submit" class="btn primary" value="Reset Password">&nbsp;
                            </div>
                            <br/>
                            <br/>

                        </fieldset>

                    </form>

                    <div wicket:id="successMessage">
                        <h3>
                            An email with reset instructions has been sent to
                            <strong><span wicket:id="resetEmail"></span></strong>.
                        </h3>
                    </div>

                </div>
            </div>

            <br/>


        </section>

    </div>

    <footer>
        <p>&copy; Your Name 2012</p>
    </footer>

</div>
<!-- /container -->

</body>
</html>
