<html lang="en-US" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Just Add Water -- recover account</title>
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>

<div wicket:id="header"/>

<div class="container">

    <div class="content">

        <section id="forms">
            <div class="page-header">
                <h1>Recover Account</h1>
            </div>
            <br/>
            <br/>
            <br/>

            <div class="row">

                <div wicket:id="enclosure" class="span10">
                    <form wicket:id="form">
                        <fieldset>

                            <legend>Change Your Password</legend>

                            <div class="clearfix offset2">
                                <span wicket:id="feedback">[[ feedback ]]</span>
                            </div>

                            <div class="clearfix">
                                <label>Password:</label>

                                <div class="input">
                                    <input wicket:id="password" type="password" class="xlarge" size="20"/>
                                </div>
                            </div>

                            <div class="clearfix">
                                <label>Confirm Password:</label>

                                <div class="input">
                                    <input wicket:id="confirmPassword" type="password" class="xlarge" size="20"/>
                                </div>
                            </div>

                            <div class="actions">
                                <input type="submit" class="btn primary" value="Change Password">&nbsp;
                            </div>
                            <br/>
                            <br/>

                        </fieldset>

                    </form>
                </div>


                <div wicket:id="successMessage">
                    <h3>Your password has been changed.</h3>
                    <h4>
                        Click <a href="/account">here</a> to continue.
                    </h4>
                </div>

            </div>

            <br/>


        </section>

    </div>

    <footer>
        <p>&copy; Your Name 2012</p>
    </footer>

</div>
<!-- /container -->

</body>
</html>
