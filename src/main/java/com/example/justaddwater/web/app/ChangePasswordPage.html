<html lang="en-US" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Just Add Water -- change password</title>
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>

<div wicket:id="header"/>

<div class="container">

    <div class="content">

        <section id="forms">
            <div class="page-header">
                <h1>Change Password</h1>
            </div>
            <br/>
            <br/>
            <br/>

            <div class="row">

                <div class="span10">
                    <div wicket:id="enclosing-div">

                        <form wicket:id="form">
                            <fieldset>
                                <span wicket:id="feedback" style="color: red;">[[ feedback ]]</span>

                                <div class="clearfix">
                                    <label for="xlInput">Current Password:</label>

                                    <div class="input">
                                        <input wicket:id="current-password" class="xlarge" id="xlInput" name="xlInput"
                                               size="20" type="password"/>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <label for="password">New Password:</label>

                                    <div class="input">
                                        <input wicket:id="password" class="xlarge" id="password" name="password"
                                               size="16" type="password"/>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <label for="confirm-password">Confirm Password:</label>

                                    <div class="input">
                                        <input wicket:id="confirm-password" class="xlarge" id="confirm-password"
                                               name="password" size="16" type="password"/>
                                    </div>
                                </div>

                                <div class="actions">
                                    <input wicket:id="submit" type="submit" class="btn primary" value="Change Password">&nbsp;
                                </div>

                            </fieldset>

                        </form>

                        <div wicket:id="success-message">
                            <h3>
                                <span style="color: green;">Your password has been changed.</span>

                                Click <wicket:link><a href="AccountPage.html">here</a></wicket:link> to continue.
                            </h3>
                        </div>

                    </div>
                </div>
            </div>

            <br/>


        </section>

    </div>

    <footer>
        <p>&copy; Your Name 2012</p>
    </footer>

</div>
<!-- /container -->

</body>
</html>
