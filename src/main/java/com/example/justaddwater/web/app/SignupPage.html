<html lang="en-US" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Just Add Water -- sign up</title>
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>

<div wicket:id="header"/>

<div class="container">

    <div class="content">

        <section id="forms">
            <div class="page-header">
                <h1>Create your account</h1>
            </div>
            <br/>
            <br/>
            <br/>

            <div class="row">

                <div class="span10">
                    <form wicket:id="form">
                        <fieldset>

                            <legend>Sign up instantly</legend>

                            <div class="clearfix offset2">
                                <span wicket:id="feedback">[[ feedback ]]</span>
                            </div>

                            <div class="clearfix">
                                <label>Facebook User?</label>

                                <div class="input">
                                    <a href="#" wicket:id="fbLink" class="btn primary"><span>log in with Facebook</span></a>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>

                            <div class="clearfix">
                                <label>Username:</label>

                                <div class="input">
                                    <input wicket:id="username" class="xlarge" size="20" type="text"/>
                                </div>
                            </div>

                            <div class="clearfix">
                                <label for="password">Password:</label>

                                <div class="input">
                                    <input wicket:id="password" class="xlarge" id="password" name="password" size="16" type="password"/>
                                </div>
                            </div>

                            <div class="clearfix">
                                <label for="password-confirm">Confirm Password:</label>

                                <div class="input">
                                    <input wicket:id="password-confirm" class="xlarge" id="password-confirm" name="password-confirm" size="16"
                                           type="password"/>
                                </div>
                            </div>

                            <div class="actions">
                                <input wicket:id="submit" type="submit" class="btn primary" value="Create Account">&nbsp;
                            </div>
                            <br/>
                            <br/>

                            <div class="clearfix">
                                <div class="input">
                                    <h4>Already have an account? You can <a href="/login">login here</a>.</h4>
                                </div>
                            </div>

                            <div class="clearfix">
                                <div class="input">
                                    <h4>Forgot your password? You can <a href="/forgot">reset it here</a>.</h4>
                                </div>
                            </div>


                        </fieldset>

                    </form>
                </div>
            </div>

            <br/>


        </section>

    </div>

    <footer>
        <p>&copy; Your Name 2012</p>
    </footer>

</div>
<!-- /container -->

</body>
</html>
